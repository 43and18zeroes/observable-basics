<main class="p-6 max-w-xl mx-auto font-sans">
  <h1 class="text-xl font-bold mb-4">Observable Basics: Live-Search</h1>

  <label class="block mb-2 text-sm">Suche</label>
  <input
    class="w-full px-3 py-2 border rounded mb-4"
    type="text"
    [formControl]="searchCtrl"
    placeholder="z.B. apple, book, camera ..."
  />

  <ng-container *ngIf="results$ | async as results">
    <p class="text-sm text-gray-700 mb-2">
      Ergebnisse: <strong>{{ results.length }}</strong>
    </p>

    <ul class="divide-y border rounded">
      <li *ngFor="let it of results" class="p-3">
        {{ it.title }}
      </li>
    </ul>
  </ng-container>
</main>
